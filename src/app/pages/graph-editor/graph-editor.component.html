<div class="editor">
  <div class="toolbar">
    <ul>
      <li>
        <button
        style="margin-right: 10px;"
        (click)="selectedShape = undefined"
        >
          <span>None</span>
        </button>
        <button
        (click)="selectedShape = ShapeType.RECTANGLE"
        [draggable]="true"
        (dragstart)="shapeMenuItemDragStarted(ShapeType.RECTANGLE, $event)">
          <span>Rectangle</span>
        </button>
      </li>
      <li>
        <span>Selected shape: {{selectedShape ? selectedShape : 'None'}}</span>
      </li>
      <li>
        <span>A layer is selected: {{selectedLayer ? 'Selected' : 'None'}}</span>
      </li>
    </ul>
  </div>
  <div id="contextMenu" class="menu">
    <div>
      <button id="delete_button">Group</button>
    </div>
  </div>
  <div
  #container
  id="container" 
  style="width: 100%; height: 100%;"
  tabindex="0" 
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  ></div>
</div>
